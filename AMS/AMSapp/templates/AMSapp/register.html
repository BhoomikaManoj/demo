<head>
    <style>
        body {
            background: url('https://static-communitytable.parade.com/wp-content/uploads/2014/03/rethink-target-heart-rate-number-ftr.jpg') fixed;
            background-size: cover;
        }

        *[role="form"] {
            max-width: 530px;
            padding: 15px;
            margin: 0 auto;
            border-radius: 0.3em;
            background-color: #f2f2f2;
        }

        *[role="form"] h2 {
            font-family: 'Open Sans', sans-serif;
            font-size: 40px;
            font-weight: 600;
            color: #000000;
            margin-top: 5%;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
    </style>
</head>


<div class="container">
    <form class="form-horizontal" role="form" action="register" method="post">
        {% csrf_token %}
        <h2>Registration</h2>
        <div class="form-group">
            <label for="employeeName" class="col-sm-3 control-label">Employee Name</label>
            <div class="col-sm-9">
                <input type="text" id="employeeName" placeholder="Employee Name" class="form-control" name="employeeName" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">User Name</label>
            <div class="col-sm-9">
                <input type="text" id="username" placeholder="User Name" class="form-control" name="username" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="password" id="password" placeholder="Password" class="form-control" name="password">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
            <div class="col-sm-9">
                <input type="password" id="password1" placeholder="Confirm Password" class="form-control" name="password1">
            </div>
        </div>
        <div class="form-group">
            <label for="emailId" class="col-sm-3 control-label">Email Id </label>
            <div class="col-sm-9">
                <input type="emailId" id="email" placeholder="Email Id" class="form-control" name="emailId">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNo" class="col-sm-3 control-label">Phone number </label>
            <div class="col-sm-9">
                <input type="phoneNo" id="phoneNo" placeholder="Phone number" class="form-control" name="phoneNo">
                <span class="help-block">Your phone number won't be disclosed anywhere </span>
            </div>
        </div>
        <input type="submit" name="Register" class="btn btn-primary btn-block">
        {% if message %}
        {% for result in message %}
        <b style="color: green;">{{result}}</b>
        {% endfor %}
        {% endif %}
    </form> <!-- /form -->
</div> <!-- ./container -->
